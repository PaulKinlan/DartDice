<polymer-element name="dice-app">
   <style>
      @host {
        :scope {
          background-color: LemonChiffon;
          text-align: center;
          display: inline-block;
          border: solid 1px;
          padding: 10px 10px 10px 10px;
        }
      }
  </style>
  <template>
    <label for="spinner">Number of Dice</label><input type="number" value="{{count}}" id="spinner">
    <p>{{countAsInt}}</p>
    <label for="sides">Number of Sides</label><input type="number" value="{{sides}}" id="sides">
    <p>{{sidesAsInt}}</p>
    <dice-element count={{countAsInt}} sides={{sidesAsInt}}></dice-element>
    <button on-click="{{roll}}">Roll</button>
  </template>
  <script type="application/dart" src="dice-app.dart"></script>
</polymer-element>
